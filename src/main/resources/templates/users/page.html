<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ModelUser.userName}"></title>
    <!-- CSS only -->
  <link th:insert="fragments/csslink.html">
</head>
<body>

  <nav th:insert="fragments/navbar.html"></nav>

  <H2>Account Info</H2>

  <table class="table table-bordered table-striped">

    <thead class="bg-dark text-light">
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody >

      <tr>
        <td th:text="${ModelUser.userName}"/>
        <td th:text="${ModelUser.firstName}"/>
        <td th:text="${ModelUser.lastName}"/>
        <td th:text="${ModelUser.email}"/>
      </tr>

    </tbody>

  </table>

  <hr>

  <h2>Owned Jobs</h2>

  <table class="table table-bordered table-striped">

    <thead class="bg-dark text-light">
      <tr>
        <th>Job Name</th>
        <th>Field</th>
        <th>Publish_Date</th>
        <th>Price</th>
      </tr>
    </thead>

    <tbody >
      <tr th:each="job: ${ModelUser.jobs}">
        <td th:text="${job.jobName}">
        <td th:text="${job.field}"/>
        <td th:text="${job.publishDate}"/>
        <td th:text="${job.price}"/>
      </tr>
    </tbody>

  </table>

  <a class="btn btn-primary" th:href="@{'/jobs/create/' + ${id}}">create job</a>

  <!-- JavaScript Bundle with Popper -->
  <script th:insert="fragments/bootscript"/>

</body>
</html>
