<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Update First & Last Name</title>
  <!-- CSS only -->
  <link th:insert="fragments/csslink.html">

</head>

<body>

<nav th:insert="fragments/navbar.html"></nav>

<div class="container">

  <h1>Update First & Last Name</h1>

  <hr>


  <form action="#" th:action="@{/users/update/firstLastName}" th:object="${ModelUser}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div>
      <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name*">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
    </div>
    <div>
      <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name*">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
    </div>
    <div>
      <input type="submit" class="btn btn-info col-2" value="Save">
    </div>
  </form>

  <hr>

  <a th:href="@{/users/}">Employees List</a>
</div>

<!-- JavaScript Bundle with Popper -->
<script th:insert="fragments/bootscript">

</body>

</html>
